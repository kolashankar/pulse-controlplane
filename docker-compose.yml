version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: pulse-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: pulse_secret_2025
      MONGO_INITDB_DATABASE: pulse
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - pulse-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/pulse --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pulse-backend
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - MONGO_URL=mongodb://admin:pulse_secret_2025@mongodb:27017/pulse?authSource=admin
      - GO_ENV=production
      - PORT=8081
      - CORS_ORIGINS=http://localhost:3000,https://yourdomain.com
      - LIVEKIT_API_KEY=your_livekit_api_key
      - LIVEKIT_API_SECRET=your_livekit_api_secret
      - LIVEKIT_HOST=wss://livekit.yourdomain.com
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - pulse-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pulse-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8081
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - pulse-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: pulse-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pulse-network
    command: redis-server --appendonly yes --requirepass pulse_redis_secret

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  pulse-network:
    driver: bridge
